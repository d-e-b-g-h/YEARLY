

<html>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        fetch('https://script.google.com/macros/s/AKfycbw-pJXeIOezFRog64pwbae-Kw5qNt8uWS1zho_pWV-00G-2f-r7qux_hvFMyPAxd7DU/exec', {
            method: 'POST',
             headers: {
        'Content-Type': 'application/json'
    },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('signupMessage').innerText = data;
        })
        .catch(error => {
            document.getElementById('signupMessage').innerText = 'Error: ' + error;
        });
    });
</script>
<body>

<div class="signup-form">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Sign Up</button>
    </form>
    <p id="signupMessage"></p>
</div>
</body>
</html>
